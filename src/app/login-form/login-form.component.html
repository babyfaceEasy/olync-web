<div class="container">
	<h2>Login Form</h2>
	<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
		<div class="form-group">
			<label>Email: </label>
			<input type="email" #nameRef required class="form-control" name="email" ngModel>
			<b>{{nameRef.className}}</b>
		</div>

		<div class="form-group">
			<label>Password: </label>
			<input type="password" class="form-control" name="password" ngModel>
		</div>

		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
