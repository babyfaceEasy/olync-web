<div class="container">
	<h2>Login Form</h2>
	<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
		<div class="form-group">
			<label>Email: </label>
			<input type="email" #nameRef="ngModel" required class="form-control" name="email" ngModel>
			<div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
				Please enter your email address
			</div>

		</div>

		<div class="form-group">
			<label>Password: </label>
			<input type="password" #passwordRef="ngModel" required minlength="4" class="form-control" name="password" ngModel>
			<div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" class="alert alert-danger">
				<div [hidden]="!passwordRef.errors.required">
					Please enter your password.
				</div>

				<div [hidden]="!passwordRef.errors.minlength">
					You password must be atleast four characters.
				</div>
			</div>
		</div>

		<button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
