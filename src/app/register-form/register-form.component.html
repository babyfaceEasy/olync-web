<div class="container">
	<form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm.value)">
		<div class="form-group">
			<label>Name: </label>
			<input type="text" #nameRef="ngModel" required minlength="4" name="name" placeholder="Fullname"  class="form-control" ngModel>
			<div *ngIf="nameRef.errors && (nameRef.dirty || passwordRef.touched)" class="alert alert-danger">
				<div [hidden]="!nameRef.errors.required">
					Please enter your name.
				</div>

				<div [hidden]="!passwordRef.errors.minlength">
					You name must be atleast four characters.
				</div>
			</div>
		</div>

		<div class="form-group">
			<label>Email: </label>
			<input type="email" class="form-control">
		</div>

		<div class="form-group">
			<label>Username: </label>
			<input type="text" class="form-control">
		</div>

		<div class="form-group">
			<label>Gender: </label>
			<select  class="form-control">
				<option value="M">Male</option>
				<option value="F">Female</option>
			</select>
		</div>

		<div class="form-group">
			<label>State: </label>
			<select class="form-control" >
				<option *ngFor="let state of states" value="{{state.state_id}}">{{state.name}}</option>
			</select>
		</div>

		<div class="form-group">
			<label>Phone No.: </label>
			<input type="text" class="form-control">
		</div>

		<div class="form-group">
			<label>Password: </label>
			<input type="text" class="form-control">
		</div>

		<div class="form-group">
			<label>Confirm-Password: </label>
			<input type="text" class="form-control">
		</div>

		<button class="btn btn-primary">Create New User</button>
	</form>
</div>
